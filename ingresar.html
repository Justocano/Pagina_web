            <div class="form-floating">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com">

            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Password">
                <label for="contraseña">Contraseña</label>
            </div><br>
            <a href="registro.html">¿No tienes una cuenta?</a>
            <button class="w-100 btn  btn-primary" type="submit">Ingresar</button>
            <br>
            <a href="inicioCliente.html">Ingresar como Cliente</a><br>
            <a href="administracion.html">Ingresar como Administrador</a>
